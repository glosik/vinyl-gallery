# GitHub Actions Workflow for Vinyl Gallery
# This workflow automatically builds and deploys your site
# Alternative: Use manual deployment from docs/ folder (see DEPLOY-README.md)

name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  # Remove pull_request to avoid unnecessary builds
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project (src â†’ docs)
      run: npm run build
      
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        # Keep history for better debugging
        force_orphan: false 